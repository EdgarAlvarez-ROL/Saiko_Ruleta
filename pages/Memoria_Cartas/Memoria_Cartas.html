<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saiko Memoria de Cartas</title>
    <meta name="description" content="Memoria de Cartas">
    <link rel="icon" href="images/saikologo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/saikologo.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="loseSound" src="audio/youDied.mp3" ></audio>
    <audio id="victorySound" src="audio/Victorry.mp3" ></audio>

    <h1 class="title">
        <span class="title-word title-word-1">MEMORIA</span>
        <span class="title-word title-word-2">CON</span>
        <span class="title-word title-word-3">CARTAS</span>
        <span class="title-word title-word-3">DE</span>
        <span class="title-word title-word-2">LA</span>
        <span class="title-word title-word-1">COMUNIDAD</span>
    </h1>
    <div id="gameBoard"></div>
    <div id="botonera">
        <span id="msgContador" class="link">
            <span id="contador">0</span>
            Clicks
        </span>
        &nbsp;
        <button id="resetButton">Reiniciar Juego</button>
        &nbsp;
        <span id="msgTimer" class="link">
            <span id="timer">40</span> Segundos
        </span>
    </div>
    
    <div id="overlay"></div>
    <div id="messageContainer"></div>
    <script src="script.js"></script>
</body>
</html>
