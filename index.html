<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saiko Ruleta</title>
  <meta name="description" content="Una Saiko Ruleta sin trucos, 100% aleatoria, ya que he visto muchas trucadas y ya me canse que siempre salga entre el 15 y el 18" />
  <link rel="shortcut icon" href="public/saikologo.ico" type="image/x-icon" />
  <link href="output.css" rel="stylesheet" />

  
  <style>
    /* Estilos para el contenedor de imágenes */
.imagesContainer {
    width: 210px;
    height: auto;
    max-width: 100%;
    overflow: hidden;
    position: relative; /* Asegura que el botón de "Ver Info Extra" y otras posiciones se ajusten correctamente */
  }
  
  /* Estilos para el carrusel */
  .carousel {
    display: flex;
    transition: transform 1s ease-in-out;
    width: 100%; /* Ajusta según sea necesario */
    box-sizing: border-box; /* Evita que el padding afecte el ancho total */
  }
  
  /* Estilos para las imágenes del carrusel */
  .carousel-image {
    flex: 0 0 100%; /* Cada imagen ocupa el 100% del ancho del carrusel */
    max-width: 100%; /* Evita que las imágenes sean más grandes que el contenedor */
    height: auto;
    box-sizing: border-box; /* Evita que el padding afecte la altura total */
  }
  

  
  /* Estilos para dispositivos más pequeños (menores a 600px de ancho) */
  @media only screen and (max-width: 1080px) {
    /* Reduce el tamaño del canvas en dispositivos móviles */
    #canvas {
      width: 400px; /* Puedes ajustar este valor según tus necesidades */
      height: 400px; /* Puedes ajustar este valor según tus necesidades */
    }

    #updateButton,
    #numOptions,
    #spin {
      font-size: 12px; /* Reducir el tamaño de la fuente */
      padding: 4px 10px; /* Reducir el relleno */
      margin: 0; /* Eliminar los márgenes */
    }

    #animatedImageContainer {
      display: none;
    }
  }

  /* DJ animations */
  .animate-in {
    opacity: 1;
    transform: translateX(170%);
    transition: transform 8s ease, opacity 0.5s ease;
  } 

  .animate-out {
    transform: translateX(-100%);
    transition: transform 8s ease-in-out;
  } 


  </style>
 
</head>
<body>
  <div id="animatedImageContainer" class="absolute bottom-0 -left-12 opacity-0 transition-opacity duration-500 w-16 z-50">
    <img id="animatedImage" src="public/DJ.gif" alt="Imagen animada">
  </div>
  
  
  


  <a href="https://www.instagram.com/roldyoran" target="_blank" class="absolute top-3 left-3 hover:scale-150 transition-all">
    <svg  xmlns="http://www.w3.org/2000/svg"  width="26"  height="26"  viewBox="0 0 24 24"  fill="none"  stroke="#fd0061"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-instagram"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 4m0 4a4 4 0 0 1 4 -4h8a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-8a4 4 0 0 1 -4 -4z" /><path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" /><path d="M16.5 7.5l0 .01" /></svg>
  </a>

  <a href="#" onclick="playVideo()" class="fixed top-12 left-3 z-50 hover:scale-150 active:scale-100 transition-all">
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="playButton" 
        class="icon icon-tabler icons-tabler-outline icon-tabler-player-play">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M7 4v16l13 -8z" />
    </svg>
  </a>

 
  

  <h2 class="text-center text-3xl py-1 pt-3 font-bold text-purple-900">SAIKO RULETA</h2>
  

  <div class="flex justify-between items-center mx-1">
    <div class="w-1/4 hidden sm:block"> <!-- bg-green-200 -->
      <!-- Carrusel de Imágenes --> 
      <div class="imagesContainer w-[210px] h-auto max-w-full justify-center overflow-hidden relative ml-14">
        <div class="carousel flex transition-transform duration-1000 ease-in-out w-full box-border">
          <img src="public/tagoDaki.webp" alt="Imagen a la izquierda" class="carousel-image flex-0 flex-grow-0 w-full h-auto box-border">
          <img src="public/ima5.webp" alt="Imagen a la izquierda"     class="carousel-image flex-0 flex-grow-0 w-full h-auto box-border">
          <img src="public/ima1.webp" alt="Imagen a la izquierda"     class="carousel-image flex-0 flex-grow-0 w-full h-auto box-border">
          <img src="public/tago2.webp" alt="Imagen a la izquierda"    class="carousel-image flex-0 flex-grow-0 w-full h-auto box-border">
        </div>
      </div>
    
    </div>
    
    <div class="w-full md:w-1/2"> <!-- bg-blue-200 -->
      <!-- Contenido del objeto central -->
      <div class="grid place-items-center m-0">
        <canvas
          id="canvas"
          width="500"
          height="500"
          class="relative border border-solid shadow-purple-200 shadow-md rounded-lg"
        ></canvas>
        
        <!-- PERSONAJE QUE GIRA LA RULETA -->
        <img src="public/taniaElegantestick1.webp" 
        id="personaje"
        class="hidden md:block z-10 w-[290px] h-[540px] ml-[390px] mb-11 absolute"
        alt="stick1">

        <!-- PERSONAJE QUE ACOMPAÑA -->
        <img src="public/tagoGif.gif" 
        id="personaje2"
        class="hidden md:block z-5 h-[400px] w-auto mr-[505px] mt-[84px] absolute"
        alt="stick2">

        <!-- LEJI GIRANDO -->
        <img src="public/leji_chibi_girando.gif" 
        id="personaje3"
        class="hidden md:block z-20 w-[150px] h-auto mb-[550px] absolute"
        alt="stick3">

        <div class="flex mt-1 md:mx-1 place-items-center flex-wrap">
          <label for="numOptions"></label>
          <input
            type="number"
            id="numOptions"
            min="2"
            max="44"
            value="20"
            class="py-2 m-1 ml-auto pl-2 border-2 font-bold text-pink-900 border-pink-900 rounded-xl bg-transparent transition-all hover:bg-pink-900 hover:text-white hover:shadow-lg hover:shadow-pink-900/50 hover:-translate-y-0.5"
          />
          <button
            id="updateButton"
            class="border-2 ml-auto border-purple-950 font-bold text-purple-900 hover:bg-purple-950 hover:text-white hover:-translate-y-0.5 hover:shadow-lg hover:shadow-purple-800/50 transition-all rounded-xl py-2 px-8 active:shadow-none active:translate-y-0"
            onclick="updateOptions()">
            Actualizar Ruleta
          </button>
          <button
            id="spin"
            class="border-2 m-1 mr-auto border-pink-700 font-bold text-pink-700 hover:bg-pink-700 hover:text-white hover:-translate-y-0.5 hover:shadow-lg hover:shadow-pink-700/50 transition-all rounded-xl py-2 px-14 active:shadow-none active:translate-y-0"
          >
            GIRAR Ruleta
          </button>
        </div>
      </div>
    </div>

    <div class="w-1/4 hidden md:block"> <!-- bg-green-200 -->
      <!-- Carrusel de Imágenes -->
      <div class="imagesContainer2 w-[210px] h-auto max-w-full justify-center overflow-hidden relative ml-16">
        <div class="carousel2 flex transition-transform duration-1000 ease-in-out w-full box-border">
          <img src="public/tania.webp" alt="Imagen a la izquierda"  class="carousel-image2 flex-0 flex-grow-0 w-full h-auto box-border">
          <img src="public/tania2.webp" alt="Imagen a la izquierda" class="carousel-image2 flex-0 flex-grow-0 w-full h-auto box-border">
          <img src="public/tania4.webp" alt="Imagen a la izquierda" class="carousel-image2 flex-0 flex-grow-0 w-full h-auto box-border">
          <img src="public/tania3.webp" alt="Imagen a la izquierda" class="carousel-image2 flex-0 flex-grow-0 w-full h-auto box-border">
        </div>
      </div>

    </div>
  </div>


  
  <audio id="spinSound" src="public/audio.mp3"></audio>
  <audio id="bell" src="public/bell_ring.mp3"></audio>
  <img src="public/taniaElegantestick2.webp" style="display: none;" alt="Preload Image">

  <audio id="cancion"></audio>


  <script src="js/script.js"></script>
  <script src="js/carrusel.js"></script>
  <script src="js/carrusel copy.js"></script>
  <script src="js/audios.js"></script>
  <script src="js/dj_caminando.js"></script>

  
</body>
</html>
