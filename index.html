<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>Saiko Ruleta</title>
    <meta name="description" content="Una ruleta sin trucos que 100% aleatoria que he visto muchas trucadas y ya me canse">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Agrega la etiqueta link con el ícono -->
    <link rel="icon" href="public/icono-de-favoritos.png" type="image/x-icon">
    <!-- Opcional: Para navegadores más modernos -->
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <img src="public/tania.jpg" alt="Imagen a la izquierda" class="responsive-image-left">
        <div class="content">
            <h1>SAIKO RULETA</h1>
            <canvas id="canvas" width="500" height="500"></canvas>
            <label for="numOptions"></label>
            <input type="number" id="numOptions" min="2" max="44" value="20">
            <button class="button-2" role="button" onclick="updateOptions()">Actualizar Ruleta</button>
            <input class="button-28" role="button" type="button" id='spin' value="GIRAR LA RULETA" />
        </div>
        <img src="public/saiko_smith.png" alt="Imagen a la derecha" class="responsive-image-right">
    </div>
    <audio id="spinSound" src="public/audio.mp3"></audio>
    <audio id="bell" src="public/bell_ring.mp3"></audio>


    <script src="js/script.js"></script>
</body>

</html>
